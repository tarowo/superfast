<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Have Moved</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
        }

        #logo-container {
            width: 300px;
            height: 150px;
            max-width: 100%;
            height: auto;
            display: inline-block;
        }

        p {
            margin: 10px 0;
        }

        #moved {
            font-size: 36px;
            font-weight: bold;
        }

        #zhh {
            font-size: 18px;
        }

        #or {
            font-size: 16px;
        }

        #murdoc-link {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="logo-container"></div>
    <p id="moved">WE HAVE MOVED</p>
    <p id="zhh"><a href="http://zombiehiphop.xyz" target="_blank">Go To ZombieHipHop.xyz</a></p>
    <p id="or">Or</p>
    <p><a href="https://archive.org/details/plastic-beach-itlp" target="_blank">Download the iTunes LP</a></p>
    <p id="murdoc-link"><a href="http://murdocswinnebago.superfastjellyfish.xyz" target="_blank">Murdoc's Winnebago</a></p>

    <script>
 /* over-complicated logo load */
        var logoContainer = document.getElementById('logo-container');
        var logoImage = new Image();
        logoImage.src = 'logo.png';
        logoContainer.appendChild(logoImage);
    </script>
</body>
</html>
